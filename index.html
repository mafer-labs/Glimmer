<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Glimmer">
    
    <title>Glimmer</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #E0F7FA 0%, #E8F5E9 100%);
            --primary-color: #26A69A;
            --secondary-color: #FF7043; 
            --text-color: #37474F;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: 1px solid rgba(255, 255, 255, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            text-align: center;
            /* Safe area padding for iPhones with notches/dynamic islands */
            padding-top: max(50px, env(safe-area-inset-top)); 
            padding-right: 20px;
            padding-left: 20px;
            /* Add bottom padding so list doesn't get hidden behind footer */
            padding-bottom: 120px; 
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overscroll-behavior-y: none;
            box-sizing: border-box;
        }

        /* Top Bar */
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .streak-badge {
            background: white;
            padding: 8px 12px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(167, 219, 216, 0.3);
            font-weight: 700;
            color: var(--secondary-color);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- UPDATED H1 FOR GLITTER EFFECT --- */
        h1 { 
            font-size: 34px; /* Bigger font */
            font-weight: 800; /* Extra bold for more sparkle area */
            margin: 0; 
            letter-spacing: -0.5px;
            flex-grow: 1;
            
            /* The Glitter Gradient definition */
            background: linear-gradient(
                to right,
                #00695C 20%,
                #26A69A 30%,
                #FFD54F 40%, /* Gold sparkle */
                #FFFFFF 50%, /* White flash */
                #FFD54F 60%, /* Gold sparkle */
                #26A69A 70%,
                #00695C 80%
            );
            background-size: 200% auto; /* Make background wider to animate it */
            
            /* Clip the background to the text and make text transparent */
            color: #00695C; /* Fallback */
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* Add the shimmer animation */
            animation: shimmer 3s linear infinite;
            
            /* A subtle text shadow to make it pop off the screen slightly */
            text-shadow: 0px 2px 4px rgba(0, 105, 92, 0.15);
        }

        .top-right-controls { display: flex; gap: 8px; align-items: center; }

        .icon-btn {
            background: transparent;
            border: none;
            font-size: 20px;
            color: #90A4AE;
            cursor: pointer;
            padding: 4px;
            transition: color 0.3s;
        }
        .icon-btn:active { color: #37474F; transform: scale(1.1); }
        
        #langBtn { font-size: 12px; border: 1px solid #90A4AE; padding: 4px 6px; border-radius: 8px; font-weight: 700; }

        p { color: #546E7A; margin-top: 5px; font-size: 14px; }

        #counter {
            font-size: 80px;
            font-weight: 800;
            background: -webkit-linear-gradient(#26C6DA, #00897B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
            filter: drop-shadow(0px 4px 10px rgba(38, 198, 218, 0.3));
        }

        .input-container {
            width: 100%;
            max-width: 500px;
            position: relative;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #glimmerInput {
            flex-grow: 1;
            padding: 16px;
            font-size: 16px;
            border: 2px solid transparent;
            border-radius: 20px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            outline: none;
            color: var(--text-color);
            transition: border 0.3s;
            /* Prevent zooming on iPhone inputs */
            transform: translateZ(0); 
        }
        #glimmerInput:focus { border-color: var(--primary-color); }

        .prompt-btn {
            background: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            color: #FFB74D; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            cursor: pointer;
            flex-shrink: 0;
        }
        .prompt-btn:active { transform: scale(0.9); background: #FFF3E0; }

        button.capture-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 18px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            max-width: 500px;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(38, 166, 154, 0.3);
            transition: transform 0.1s;
        }
        button.capture-btn:active { transform: scale(0.96); }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 500px;
            margin-top: 30px;
        }

        li {
            background: var(--glass-bg);
            border: var(--glass-border);
            backdrop-filter: blur(12px);
            margin: 12px auto;
            padding: 16px;
            width: 90%;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
            animation: fadeIn 0.5s ease;
            color: var(--text-color);
        }

        .timestamp { font-size: 11px; color: #90A4AE; display: block; margin-top: 4px; }
        .delete-btn { background: transparent; color: #CFD8DC; font-size: 20px; border: none; cursor: pointer; padding: 0 10px; }
        .delete-btn:active { color: #EF5350; }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 10;
            /* Safe area padding for iPhone Home Indicator */
            padding-bottom: max(20px, env(safe-area-inset-bottom)); 
            padding-top: 15px;
            /* Slight gradient to make footer readable over scrolling list */
            background: linear-gradient(to top, rgba(224, 247, 250, 0.95) 20%, transparent); 
            pointer-events: none; /* Let clicks pass through the transparent part */
        }

        footer a {
            color: #546E7A;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            background: rgba(255,255,255,0.9);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            cursor: pointer;
            pointer-events: auto; /* Re-enable clicks on buttons */
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }
        .modal-card {
            background: white;
            width: 80%;
            max-width: 400px;
            padding: 25px;
            border-radius: 25px;
            text-align: left;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: popUp 0.3s ease;
        }
        .modal-card h2 { margin-top: 0; color: var(--primary-color); }
        .modal-card p { line-height: 1.5; color: var(--text-color); }
        .close-modal {
            background: #ECEFF1;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 15px;
            width: 100%;
            font-weight: 600;
            cursor: pointer;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- NEW ANIMATION FOR GLITTER SHIMMER --- */
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

    </style>
</head>
<body>

    <div class="top-bar">
        <div class="streak-badge">ðŸ”¥ <span id="streakCount">0</span></div>
        <h1 id="appTitle">Glimmer</h1>
        <div class="top-right-controls">
            <button id="langBtn" class="icon-btn" onclick="toggleLanguage()">ES</button>
            <button class="icon-btn" onclick="exportData()" title="Download CSV">â†“</button>
            <button class="icon-btn" onclick="resetAll()">â†º</button>
        </div>
    </div>
    
    <p id="subtitle">Capture calm moments.</p>
    
    <div id="counter">0</div>
    
    <div class="input-container">
        <input type="text" id="glimmerInput" placeholder="What sparked joy?">
        <button class="prompt-btn" onclick="inspireMe()">ðŸ’¡</button>
    </div>
    
    <button id="captureBtn" class="capture-btn" onclick="addGlimmer()">âœ¨ Capture</button>

    <ul id="glimmerList"></ul>

    <footer>
        <a id="linkWhy" onclick="openModal('why')">Why?</a>
        <a id="linkAbout" onclick="openModal('about')">About</a>
        <a id="linkHow" onclick="openModal('how')">How to Use</a>
    </footer>

    <div id="infoModal" class="modal-overlay">
        <div class="modal-card">
            <h2 id="modalTitle">Title</h2>
            <p id="modalContent">Content goes here...</p>
            <button id="closeBtn" class="close-modal" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // --- TRANSLATION & PROMPTS DICTIONARY ---
        const translations = {
            en: {
                subtitle: "Capture calm moments.",
                placeholder: "What sparked joy?",
                capture: "âœ¨ Capture",
                resetWarning: "Reset all your Glimmers and Streak?",
                emptyWarning: "Please type something...",
                footer: { why: "Why?", about: "About", how: "How to Use" },
                close: "Close",
                modals: {
                    why: { title: "Why Glimmer?", content: "Our brains are wired to notice danger. 'Glimmers' are the opposite: tiny moments of safety and joy. Spotting them reduces stress." },
                    about: { title: "About", content: "Glimmer Hunter is a minimal tool designed to help you collect micro-moments of joy. Built with a focus on privacy." },
                    how: { title: "How to Use", content: "1. Look for small happy things.<br>2. Type it in and tap Capture.<br>3. Tap the lightbulb (ðŸ’¡) if you need an idea!" }
                },
                prompts: ["Did you see a nice color today?", "Did you hear a good song?", "Did you enjoy a meal?", "Did you feel cozy somewhere?", "Did someone make you smile?", "Did you see nature today?", "Did you smell something nice?"]
            },
            es: {
                subtitle: "Captura momentos de calma.",
                placeholder: "Â¿QuÃ© te dio alegrÃ­a?",
                capture: "âœ¨ Capturar",
                resetWarning: "Â¿Reiniciar todos tus Glimmers y tu racha?",
                emptyWarning: "Por favor escribe algo...",
                footer: { why: "Por quÃ©", about: "Acerca de", how: "CÃ³mo usar" },
                close: "Cerrar",
                modals: {
                    why: { title: "Â¿Por quÃ© Glimmer?", content: "Nuestros cerebros estÃ¡n programados para notar el peligro. Los 'Glimmers' son lo opuesto: pequeÃ±os momentos de seguridad y alegrÃ­a." },
                    about: { title: "Acerca de", content: "Glimmer Hunter es una herramienta minimalista. Privacidad total: tus datos no salen de tu telÃ©fono." },
                    how: { title: "CÃ³mo usar", content: "1. Busca pequeÃ±as cosas felices.<br>2. EscrÃ­belo y toca Capturar.<br>3. Â¡Toca la bombilla (ðŸ’¡) si necesitas una idea!" }
                },
                prompts: ["Â¿Viste un color bonito hoy?", "Â¿Escuchaste una buena canciÃ³n?", "Â¿Disfrutaste tu comida?", "Â¿Te sentiste cÃ³modo en algÃºn lugar?", "Â¿Alguien te hizo sonreÃ­r?", "Â¿Viste algo de naturaleza?", "Â¿Oliste algo agradable?"]
            }
        };

        // --- LOAD SETTINGS ---
        let count = parseInt(localStorage.getItem('glimmerCount')) || 0;
        let glimmerHistory = JSON.parse(localStorage.getItem('glimmerHistory')) || [];
        let streak = parseInt(localStorage.getItem('glimmerStreak')) || 0;
        let lastDate = localStorage.getItem('lastGlimmerDate'); 
        let currentLang = localStorage.getItem('glimmerLang') || 'en';

        // Initial UI Update
        document.getElementById("counter").innerText = count;
        document.getElementById("streakCount").innerText = streak;
        updateLanguage(currentLang); 
        renderHistory();

        // --- CORE FUNCTIONS ---
        function addGlimmer() {
            const inputField = document.getElementById("glimmerInput");
            const text = inputField.value;

            if (text.trim() === "") { alert(translations[currentLang].emptyWarning); return; }

            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            
            // Streak Logic: Check if we captured yesterday
            if (lastDate !== todayStr) {
                if (isYesterday(lastDate)) {
                    streak++; 
                } else {
                    streak = 1; // Reset streak if missed a day, or start new
                }
                lastDate = todayStr;
            }

            count++;
            
            // Store FULL date ISO string for accurate history
            glimmerHistory.unshift({ 
                text: text, 
                date: now.toISOString(),
                // Fallback for legacy support if needed later
                time: now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) 
            });

            saveData();
            
            document.getElementById("counter").innerText = count;
            document.getElementById("streakCount").innerText = streak;
            inputField.value = "";
            renderHistory();
            fireConfetti();
        }

        function fireConfetti() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#26A69A', '#FF7043', '#FFD700'], disableForReducedMotion: true });
        }

        function inspireMe() {
            const list = translations[currentLang].prompts;
            const randomPrompt = list[Math.floor(Math.random() * list.length)];
            const input = document.getElementById("glimmerInput");
            input.placeholder = randomPrompt;
            input.style.border = "2px solid #FFB74D";
            setTimeout(() => { input.style.border = "2px solid transparent"; }, 500);
        }

        // --- EXPORT TO CSV ---
        function exportData() {
            let csvContent = "Date,Time,Glimmer\n";
            
            glimmerHistory.forEach(item => {
                let d;
                // Handle legacy data that only had 'time', not 'date'
                if (item.date) {
                    d = new Date(item.date);
                } else {
                    d = new Date(); // Fallback for very old items
                }
                
                const dateStr = d.toLocaleDateString();
                const timeStr = item.time || d.toLocaleTimeString(); // Use stored time if available
                
                // Escape quotes in text to prevent CSV errors
                const safeText = item.text.replace(/"/g, '""');
                csvContent += `"${dateStr}","${timeStr}","${safeText}"\n`;
            });

            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `glimmer-history-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'es' : 'en';
            localStorage.setItem('glimmerLang', currentLang);
            updateLanguage(currentLang);
        }

        function updateLanguage(lang) {
            const t = translations[lang];
            document.getElementById("subtitle").innerText = t.subtitle;
            document.getElementById("glimmerInput").placeholder = t.placeholder;
            document.getElementById("captureBtn").innerText = t.capture;
            document.getElementById("linkWhy").innerText = t.footer.why;
            document.getElementById("linkAbout").innerText = t.footer.about;
            document.getElementById("linkHow").innerText = t.footer.how;
            document.getElementById("closeBtn").innerText = t.close;
            document.getElementById("langBtn").innerText = lang === 'en' ? 'ES' : 'EN';
        }

        function resetAll() {
            if (confirm(translations[currentLang].resetWarning)) {
                count = 0; streak = 0; glimmerHistory = []; lastDate = null;
                saveData();
                localStorage.removeItem('lastGlimmerDate');
                document.getElementById("counter").innerText = "0";
                document.getElementById("streakCount").innerText = "0";
                renderHistory();
            }
        }

        function deleteGlimmer(index) {
            glimmerHistory.splice(index, 1);
            if(count > 0) count--;
            saveData();
            document.getElementById("counter").innerText = count;
            renderHistory();
        }

        function openModal(type) {
            const data = translations[currentLang].modals[type];
            document.getElementById("modalTitle").innerText = data.title;
            document.getElementById("modalContent").innerHTML = data.content;
            document.getElementById("infoModal").style.display = "flex";
        }
        function closeModal() { document.getElementById("infoModal").style.display = "none"; }
        document.getElementById("infoModal").addEventListener("click", function(e) { if (e.target === this) closeModal(); });

        function saveData() {
            localStorage.setItem('glimmerCount', count);
            localStorage.setItem('glimmerHistory', JSON.stringify(glimmerHistory));
            localStorage.setItem('glimmerStreak', streak);
            if(lastDate) localStorage.setItem('lastGlimmerDate', lastDate);
        }

        function renderHistory() {
            const listElement = document.getElementById("glimmerList");
            listElement.innerHTML = ""; 
            
            const today = new Date();
            today.setHours(0,0,0,0);

            glimmerHistory.forEach((item, index) => {
                let displayTime;

                // Smart Date Formatting
                if (item.date) {
                    const itemDate = new Date(item.date);
                    // Check if the item is from today
                    if (itemDate.setHours(0,0,0,0) === today.getTime()) {
                        // If today, just show time
                        displayTime = new Date(item.date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    } else {
                        // If older, show Date + Time
                        displayTime = new Date(item.date).toLocaleDateString([], { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
                    }
                } else {
                    // Fallback for old data
                    displayTime = item.time || "Old Entry";
                }

                const li = document.createElement("li");
                li.innerHTML = `<div><strong>${item.text}</strong><span class="timestamp">${displayTime}</span></div><button class="delete-btn" onclick="deleteGlimmer(${index})">Ã—</button>`;
                listElement.appendChild(li);
            });
        }

        function isYesterday(lastDateString) {
            if (!lastDateString) return false;
            
            const today = new Date();
            const checkDate = new Date(lastDateString);
            
            // Normalize to midnight to avoid time-of-day bugs
            today.setHours(0,0,0,0);
            checkDate.setHours(0,0,0,0);
            
            // Difference in milliseconds
            const diffTime = today - checkDate;
            const diffDays = diffTime / (1000 * 60 * 60 * 24); 
            
            return diffDays === 1; 
        }
    </script>
</body>
</html>
