<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Glimmer Hunter</title>
    <style>
        /* This section controls how the app LOOKS (The CSS) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fcfcfc;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        #counter {
            font-size: 80px;
            font-weight: bold;
            color: #FFD700; /* Gold color */
            margin: 20px 0;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 20px;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            touch-action: manipulation; /* Improves tapping on mobile */
        }

        button:active {
            transform: scale(0.95); /* Shrinks slightly when tapped */
        }
    </style>
</head>
<body>

    <h1>Glimmer Hunter</h1>
    <p>Micro-moments of joy found today:</p>
    
    <div id="counter">0</div>
    
    <button onclick="addGlimmer()">âœ¨ I saw a Glimmer!</button>

    <script>
    // PART 1: Initialize (Read the saved number when the app loads)
    // LocalStorage lets the app save small pieces of text on the user's phone.
    
    // 1. Get the saved value for 'glimmerCount' or use 0 if nothing is saved yet.
    let count = parseInt(localStorage.getItem('glimmerCount')) || 0;
    
    // 2. Display the saved number when the app starts
    document.getElementById("counter").innerText = count;


    // PART 2: The Action (Increase the number and save it)
    function addGlimmer() {
        // 1. Increase the count by 1
        count = count + 1;
        
        // 2. Update the number on the screen
        document.getElementById("counter").innerText = count;

        // 3. NEW: Save the updated count to the phone's memory
        localStorage.setItem('glimmerCount', count);

        // Optional: Vibration feedback for a better app feel (iOS compatible)
        if (window.navigator.vibrate) {
            window.navigator.vibrate(50); // Vibrate for 50 milliseconds
        }
    }
</script>

</body>
</html>
