<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Glimmer Hunter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #FAFAFA; /* Slightly warmer white */
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 { font-size: 24px; margin-bottom: 5px; }
        p { color: #666; margin-top: 0; }

        #counter {
            font-size: 70px;
            font-weight: 800;
            color: #FFD700;
            margin: 10px 0;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
        }

        /* The Input Box Style */
        #glimmerInput {
            width: 80%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #eee;
            border-radius: 12px;
            margin-bottom: 10px;
            outline: none;
            text-align: center;
        }
        
        #glimmerInput:focus { border-color: #FFD700; }

        button {
            background-color: #222;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            width: 90%;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        button:active { transform: scale(0.98); }

        /* The List Style */
        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            margin-top: 30px;
            text-align: left;
        }

        li {
            background: white;
            margin: 10px auto;
            padding: 15px;
            width: 85%;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            font-size: 16px;
            display: flex;
            justify-content: space-between; /* Pushes time to the right */
            color: #444;
        }
        
        .timestamp {
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <h1>Glimmer Hunter</h1>
    <p>Capture the magic.</p>
    
    <div id="counter">0</div>
    
    <input type="text" id="glimmerInput" placeholder="What did you see?">
    
    <button onclick="addGlimmer()">âœ¨ Save Glimmer</button>

    <ul id="glimmerList"></ul>

    <script>
        // 1. Load saved Data on startup
        let count = parseInt(localStorage.getItem('glimmerCount')) || 0;
        let glimmerHistory = JSON.parse(localStorage.getItem('glimmerHistory')) || [];

        document.getElementById("counter").innerText = count;
        renderHistory(); // Draw the list when app opens

        function addGlimmer() {
            const inputField = document.getElementById("glimmerInput");
            const text = inputField.value;

            // Simple check: Don't save empty glimmers
            if (text.trim() === "") {
                alert("Please type what you saw first!");
                return;
            }

            // 1. Update Count
            count++;
            document.getElementById("counter").innerText = count;
            localStorage.setItem('glimmerCount', count);

            // 2. Add to History List
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // Add new item to the TOP of the list (unshift)
            glimmerHistory.unshift({ text: text, time: timeString });
            
            // Save the list to phone memory
            localStorage.setItem('glimmerHistory', JSON.stringify(glimmerHistory));

            // 3. Clear the input box and redraw the list
            inputField.value = "";
            renderHistory();
        }

        function renderHistory() {
            const listElement = document.getElementById("glimmerList");
            listElement.innerHTML = ""; // Clear current list to avoid duplicates

            // Loop through every saved glimmer and make a list item <li>
            glimmerHistory.forEach(item => {
                const li = document.createElement("li");
                li.innerHTML = `<span>${item.text}</span> <span class="timestamp">${item.time}</span>`;
                listElement.appendChild(li);
            });
        }
    </script>

</body>
</html>
